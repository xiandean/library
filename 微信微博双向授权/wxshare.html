<!DOCTYPE HTML>

    <script>

                wx.ready(function () {

                        type: '',

                        success: function () {

                        },
                        cancel: function () {

                        }
                    });
                    wx.error(function(res){
                        //alert(JSON.stringify(res));
                    });
                })

            }
        })

    })();

</head>
