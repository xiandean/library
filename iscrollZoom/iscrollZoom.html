<!DOCTYPE HTML>
<html>
<head>
    <!--申明当前页面的编码集-->
    <meta charset="utf-8">
    <!--网页标题-->
    <title>iscrollZoom</title>
    <!--网页关键词-->
    <meta name="keywords" content="iscrollZoom">
    <!--网页描述-->
    <meta name="description" content="iscrollZoom">
    <!--适配当前屏幕-->
    <!-- <meta name="viewport" content="target-densitydpi=device-dpi,width=750, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection">
    <!--iphone中safari私有meta标签,允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 --> 
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 --> 
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body {
        position: relative;
        width: 100%;
        height: 100%
    }
    .container {
        width: 100%;
        height: 100%;
    }
    .page {
        width: 100%;
        height: 50%;
        overflow: hidden;
    }
    .photo-wrap {
        width: 500%;
        /*-webkit-transform: scale(0.2);*/
    }
    .photo-wrap img {
        width: 100%;
        vertical-align: top;
    }
    </style>
</head>

<body>
<div class="container" id="containr">

    <!-- 预览层 -->
    <div class="page" id="preview">
        <div class="photo-wrap"><img id="photo" src="images/demo.jpg" alt=""></div>
    </div>
    
</div>
<script src="../js/iscroll_zoom.js"></script>
<script>
document.addEventListener("touchmove", function(event) {
    event.preventDefault();
});
var myScroll = new IScroll('#preview', {
    startX: 0,
    startY: 0,
    scrollX: true,
    scrollY: true,
    freeScroll: true,
    bounce: false,
    mouseWheel: true,
    // click: true,
    // tap: true,
    zoom: true,
    startZoom: 0.2,
    zoomMin: 0.2,
    zoomMax: 1,
    wheelAction: 'zoom'
});
</script>
</body>

</html>
